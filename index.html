<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Juego cristiano">
    <meta name="author" content="mrthoAbby">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <title>LA RULETA BIBLICA</title>
</head>

<body>
    <main class="content">
        <header class="main-tittle container-section">
            <blockquote class="info-title">Divierte y aprende jugando a la ruleta biblica con tú familia o amigos,
                pueden haber hasta diez
                jugadores. ¡Qué esperas? Empieza a jugar y averigua que tan bueno eres y quién sabe más sobre la biblia
            </blockquote>
            <aside class="options">
                <h1 class="text-tittle">La Ruleta Biblica</h1>
                <h2 class="menu-options">Jugadores: <span id="number-players">#</span></h2>
                <input class="menu-options" type="range" id="numberPlayers" min="2" max="10" step="1" value="4">
                <input type="button" class="menu-options" value="Comenzar a jugar" />
                <input type="button" class="menu-options" value="Contactar al desarrollador"/>
            </aside>
        </header>
        <section id="playersSelector" class="players-selector container-section">
        <h3 class="title-players">Por favor ingresa los nombres de los jugadores</h3>
        </section>
        <section class="name-players container-section">
            <!-- Aquí va html generado por javascript -->
        </section>
        <section class="board-game container-section">
            <main class="enviroment-game"></main>
            <aside class="content-ruleta">

            </aside>
            <!-- Aquí va html generado por javascript -->
        </section>
        <section class="player-winners container-section">
            <!-- Aquí va html generado por javascript -->
        </section>
    </main>
</body>
<script src="/js/functions.js"></script>
 </html>
